<mat-card appearance="outlined" class="card">
  <mat-card-content>
    <div class="main">
      <img src="{{ Products.image }}" alt="" />
      <div class="title">
        <h2>{{ Products.name }}</h2>
        <h1>{{ Products.price }}</h1>
      </div>
      <div class="price">
        <p>{{ Products.description }}</p>
        <h3>Quantity:{{ Products.quantity }}</h3>
      </div>
    </div>
  </mat-card-content>
</mat-card>
